<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todo List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <h2 class="text-center my-4 text-info">My ToDoList</h2>

            <div class="row justify-content-center">
                <div class="col-5">
                    <div class="mb-4">
                        <label for="todo" class="form-label">Add a task in your To Do List</label>
                        <input type="text" class="form-control" id="todo" v-model="newToDo.text"
                            @keyup.enter="addToDo" />
                    </div>

                    <button class="btn btn-info" @click="addToDo">Add</button>

                    <hr />
                    <ul class="list-group">
                        <li v-for="(todo, index) in toDos" :key="index"
                            class="list-group-item d-flex justify-content-between" :class="{ 'done': todo.done }">
                            <span @click="toggleDoneUndone(index)" role="button">{{ todo.text }}</span>
                            <span @click="deleteToDoItem(index)" class="text-danger" role="button">&#10005;</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Script -->
    <script src="js/script.js"></script>
</body>

</html>
